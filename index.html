<!DOCTYPE html>
<html>
<head>
    
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<!--google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet"> 
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--css file link-->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--code for two columns-->
    <div class="container">
    <div class="row">
        <div class="column1" >
          <div> 
             <img src="assets/Thinking Emoji.png" alt="smiley"  class="img-fluid circle" width="200" height="200"> 
             <img src="assets/write.png" alt="writing" class="img-fluid circle1" width="200" height="200"> 
             <img src="assets/wall.png" alt="wall frame" class="img-fluid circle2" width="200" height="200"> 
             <h1>Start to Design Wisely</h1>
             <p>A full-value product supporting the design process using Figma's auto-layout and variants</p>
             <div class="button1">
                <button class="button"><i class="bi bi-arrow-right"></i>prev</button>
                <button class="button"><i class="bi bi-arrow-right"></i>next</button>
             </div> 
          </div>
        </div>
        <div class="column2">
          <h1 style="color: black;margin: 3rem;">Sign in to Clever</h1>
          
            <button type="button" class="btn btn-info" style="margin-left: 40%;"><i class="fab fa-google"></i></button>
            <button type="button" class="btn btn-info"><i class="fab fa-facebook-f"></i></button>
             <button type="button" class="btn btn-info"><i class="fab fa-apple"></i></button>
          
        <form class="form1">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">remember me</label>
            <a href="forgotpass.html" >Forgot password?</a>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </form>
        </div>
      </div>

    </div>


</body>
</html>
